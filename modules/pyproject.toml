[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["engine*", "stripe_carding*", "auth_anomaly*", "infrastructure*", "ai_agent_monitor*"]

[project]
name = "agentic-soc-modules"
version = "0.1.0"
